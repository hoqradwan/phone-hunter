<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Paradise</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="m-4 p-2 text-center text-info bg-dark">Phone Paradise</h1>
    <div class="container w-100 m-auto">
        <div class="row">
           
            <div class="col-md-6 col-sm-12 w-100 mx-auto mb-5 text-center">
                <h2 class="text-info mb-3">Phone Specifications</h2>
                <div id="phone-details">

                </div>
            </div>
            <div class="col-md-6 col-sm-12 w-100 text-center">
                <h2 class="mb-4">Find Phones</h2>
                <div class="input-group mb-3 w-50 m-auto">
                    <input id="search-box" type="text" class="form-control" placeholder="Search" aria-label="Search"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button onclick="allPhones()" class="input-group-text" id="search-btn">Search</button>
                    </div>
                </div>
                <h5 id="error-message" class="text-danger">No phone found!</h5>
            </div>
        </div>
    </div>

    <div id="phone-container" class="row row-cols-1 row-cols-lg-3 g-2">
            
    </div>


    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <!-- JS file -->
    <script src="js/script.js"></script>
</body>

</html>
